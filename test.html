<!doctype html>
<meta charset="utf-8">
<title>Make a sprite from a texture atlas</title>
<body>
<script src="JS/pixi.js"></script>
<script>

//Aliases
let Application = PIXI.Application,
    Container = PIXI.Container,
    loader = PIXI.loader,
    resources = PIXI.loader.resources,
    TextureCache = PIXI.utils.TextureCache,
    Sprite = PIXI.Sprite,
    Rectangle = PIXI.Rectangle;

//Create a Pixi Application
let app = new Application({
    width: 512,
    height: 512,
    antialias: true,
    transparent: false,
    resolution: 1
  }
);

//Add the canvas that Pixi automatically created for you to the HTML document
document.body.appendChild(app.view);

//load a JSON file and run the `setup` function when it's done
loader
  .add("Ellie/Spritesheet/Zombie_SpriteSheet.png")
  .load(setup);

  function setup() {


    let zombie_texture = TextureCache["Ellie/Spritesheet/Zombie_SpriteSheet.png"];


    let rectangle = new Rectangle(64, 0, 64, 64);


    zombie_texture.frame = rectangle;


    let zombie = new Sprite(zombie_texture);


    zombie.x = 32;
    zombie.y = 32;


    app.stage.addChild(zombie);
    renderer.render(stage);
  }

</script>
</body>
