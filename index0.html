<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zombie</title>
    <link rel="stylesheet" href="index.css">

    	<link rel="stylesheet" href="main.css">

      <script type="text/javascript" src="JS/jquery.min.js"></script>

      <script src='JS/main.js'></script>

</head>
<body>
  <div id="loader-wrapper">

    <div id="loader" class=""></div>


    <div class="loader-section section-left">  </div>

    <div class="loader-section section-right"></div>

  </div>


  <!--

  //The code snippet below has been sourced from
  //https://github.com/tensorflow/tfjs-examples/blob/master/webcam-transfer-learning/index.html
  //I follwed the structure of the HTML to build the layout of webcam and Joystick

-->
    <canvas id="myCanvas" width="1" height="1"></canvas>

    <div class="webcam-box-outer">
      <div class="webcam-box-inner">
        <video autoplay playsinline muted id="webcam" width="224" height="224"></video>
      </div>
    </div>

    <div id="controller" class="controller-panels">
      <div class="panel-row big-buttons">
        <button id="train">

          <span id="train-status">TRAIN MODEL</span>
        </button>
        <button id="predict">
          <span>PLAY</span>
        </button>
      </div>


      <div class="panel-row panel-row-middle">
        <div class="panel-cell panel-cell-left">
          <div class="thumb-box">
            <div class="thumb-box-outer">
              <div class="thumb-box-inner">
                <canvas class="thumb" width=224 height=224 id="left-thumb"></canvas>
              </div>
              <button class="record-button" id="left"/><span>Add Sample(Go left)</span></button>
            </div>
            <p>
              <span id="left-total">0</span> examples
            </p>
          </div>
        </div>
<!--
        <div class="panel-cell panel-cell-center panel-cell-fill">

        </div> -->

        <div class="panel-cell panel-cell-right">
          <div class="thumb-box">
            <div class="thumb-box-outer">
              <div class="thumb-box-inner">
                <canvas class="thumb" width=224 height=224 id="right-thumb"></canvas>
              </div>
              <button class="record-button" id="right"/><span>Add Sample(Go right)</span></button>
            </div>
            <p>
              <span id="right-total">0</span> examples
            </p>
          </div>
        </div>

        <!-- <div class="panel-cell panel-row-top">
          <div class="thumb-box">
            <div class="thumb-box-outer">
              <div class="thumb-box-inner">
                <canvas class="thumb" width=224 height=224 id="up-thumb"></canvas>
              </div>
              <button class="record-button" id="up"/><span>Add Sample(aim)</span></button>
            </div>
            <p>
              <span id="up-total">0</span> examples
            </p>
          </div>
        </div> -->

        <div class="panel-cell panel-row-bottom">
          <div class="thumb-box">
            <div class="thumb-box-outer">
              <div class="thumb-box-inner">
                <canvas class="thumb" width=224 height=224 id="down-thumb"></canvas>
              </div>
              <button class="record-button" id="down"/><span>Add Sample(shoot)</span></button>
            </div>
            <p>
              <span id="down-total">0</span> examples
            </p>
          </div>
        </div>

        </div>

      </div>
    </div>

    <!-- // End code snippet-->

    <script type="text/javascript" src="JS/pixi.js"></script>
      <script src="JS/game.js"></script>
      <script src="JS/controller.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.12.0"> </script>

    <script src="JS/index.js"></script>

</body>
</html>
