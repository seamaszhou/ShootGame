<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <script type="text/javascript" src="JS/pixi.js"></script>

    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <style media="screen">
      *{padding : 0;
        margin:0}
    </style>

    <script type="text/javascript">
      let type = "WebGL";
      if (!PIXI.utils.isWebGLSupported()) {
        type = "canvas";

      };
      PIXI.utils.sayHello(type);
      // let texture = PIXI.utils.TextureCache["Ellie/GIF/idle.gif"];
      // let sprite = new PIXI.Sprite(texture);

      let app = new PIXI.Application({width:1024,
        height:512,
        antialias: true,
        transparent: false,
        resolution: 1}

      );

      //Full screen
      app.renderer.view.style.position = "absolute";
      app.renderer.view.style.display = "block";
      app.renderer.autoResize = true;
      app.renderer.resize(window.innerWidth, window.innerHeight);
      app.renderer.backgroundColor = 0x34495e;

      //






      document.body.appendChild(app.view)
      PIXI.loader
      .add("Ellie/GIF/idle.gif")
      .load(setup);

      function setup(){

        let Ellie = new PIXI.Sprite(PIXI.loader.resources["Ellie/GIF/idle.gif"].texture);

        app.stage.addChild(Ellie);
      };



      //This `setup` function will run when the image has loaded

    </script>

  </body>
</html>
